<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responder | Calendar</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <script src="js/supabase.js" type="module" defer></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="topnav">
      <div id="Clock" class="clock"></div>
      <img src="img/logo.png" class="img-logo" alt="Logo" />
      <div class="dropdown">
        <img
          src="img/menu.png"
          class="img-menu dropdown-toggle"
          id="dropdownMenuButton"
          alt="Menu"
        />
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="./index.html">Home</a>
          <a class="dropdown-item" href="./admin.html">Admin</a>
          <a class="dropdown-item" href="./calander.html">Calendar</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="calendar-fullscreen">
      <iframe
        src="https://calendar.google.com/calendar/embed?src=c_23ec0532dcad70dccaa2bc1cd2aee97f99c6f0b2268d0bd84da51702a4786fd9%40group.calendar.google.com&ctz=America%2FNew_York"
        frameborder="0"
        scrolling="no"
      ></iframe>
    </main>

    <!-- Scrolling Message -->
    <div id="scrolling-message">
      <marquee behavior="scroll" direction="left">Loading message...</marquee>
    </div>
  </body>
</html>
