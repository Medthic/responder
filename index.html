<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responder.gg | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
  </head>

  <body>
    <nav>
      <div class="topnav">
        <div id="Clock" class="clock" onload="showTime()"></div>
        <img src="img/logo.png" class="img-logo" />
        <!-- <div id="temperature" class="temperature"></div>-->
        <img src="img/menu.png" class="img-menu" />
      </div>
    </nav>
    <div class="main-wrapper">
      <div class="engine">
        <h2 style="text-align: center; font-family: sans-serif">ENGINE</h2>
        <ul>
          CHAUFFEUR
        </ul>
        <select class="member" id="optionSelect"></select>
        <ul>
          OFFICER
        </ul>
        <div class="member"></div>
        <ul>
          NOZZLE
        </ul>
        <div class="member"></div>
        <ul>
          LAYOUT
        </ul>
        <div class="member"></div>
        <ul>
          FORCIBLE ENTRY
        </ul>
        <div class="member"></div>
        <ul>
          BACKUP
        </ul>
        <div class="member"></div>
      </div>
      <div class="truck">
        <h2 style="text-align: center; font-family: sans-serif">TRUCK</h2>
        <ul>
          CHAUFFEUR
        </ul>
        <div class="member"></div>
        <ul>
          OFFICER
        </ul>
        <div class="member"></div>
        <ul>
          OVM
        </ul>
        <div class="member"></div>
        <ul>
          IRONS
        </ul>
        <div class="member"></div>
        <ul>
          ROOF
        </ul>
        <div class="member"></div>
        <ul>
          CAN
        </ul>
        <div class="member"></div>
      </div>
    </div>
    <div id="scrolling-message">
      <marquee behavior="scroll" direction="left"
        >Box Alarms mean bottles.</marquee
      >
    </div>
    <script src="js/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js"></script>
  </body>
</html>
