<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responder.gg | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
    <script src="js/firestore.js" type="module"></script>
  </head>
  <body>
    <nav>
      <div class="topnav">
        <div id="Clock" class="clock" onload="showTime()"></div>
        <img src="img/logo.png" class="img-logo" />
        <img src="img/menu.png" class="img-menu" />
      </div>
    </nav>
    <div class="main-wrapper">
      <div class="engine">
        <div class="containerheader">ENGINE</div>
        <ul>
          CHAUFFEUR
        </ul>
        <select id="eng-chauffeur"></select>
        <ul>
          OFFICER
        </ul>
        <select id="eng-officer"></select>
        <ul>
          NOZZLE
        </ul>
        <select id="eng-nozzle"></select>
        <ul>
          LAYOUT
        </ul>
        <select id="eng-layout"></select>
        <ul>
          FORCIBLE ENTRY
        </ul>
        <select id="eng-forcible"></select>
        <ul>
          BACKUP
        </ul>
        <select id="eng-backup"></select>
      </div>
    </div>
    <div id="scrolling-message">
      <marquee behavior="scroll" direction="left"
        >Northern Pike Powerhouse</marquee
      >
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
